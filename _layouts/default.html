<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page | description | xml_escape }}" />
    <meta name="keywords" content="{{ page | keywords | join:', ' | xml_escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="twitter:account_id" content="4503599630178231" />
    <link rel="shortcut icon" href="/favicon.ico?{{ site.data['hash'] }}">
    <link rel="alternate" type="application/rss+xml" title="RSS for yegor256.com" href="{{ site.url }}/rss.xml"/>
    <link rel="author" href="//plus.google.com/u/0/114792568016408327418?rel=author" />
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <title>{{ page.title }}
      {% if paginator.page > 1 %}
        (page {{ paginator.page }})
      {% endif %}</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>
          <a href="/about-me.html">
            <img src="/images/yegor-bugayenko.png" class="photo" alt="photo"/>
          </a>
        </div>
        <nav role="navigation">
          <ul class="menu social">
            <li><a href="http://www.twitter.com/yegor256" title="follow me in Twitter"><i class="icon icon-twitter"></i></a></li>
            <li><a href="/rss" title="RSS feed"><i class="icon icon-rss"></i></a></li>
            <li><a href="https://github.com/yegor256" title="my Github profile"><i class="icon icon-github"></i></a></li>
            <li><a href="http://stackoverflow.com/users/187141/yegor256" title="my StackOverflow profile"><i class="icon icon-stackoverflow"></i></a></li>
            <li><a href="https://www.facebook.com/yegor.bugayenko" title="follow me in Facebook"><i class="icon icon-facebook"></i></a></li>
            <li><a href="https://plus.google.com/+YegorBugayenko/posts" title="follow me in Google+"><i class="icon icon-googleplus"></i></a></li>
            <li><a href="https://www.linkedin.com/in/yegor256" title="my LinkedIn profile"><i class="icon icon-linkedin"></i></a></li>
            <li><a href="http://www.youtube.com/user/yegor256a" title="my Youtube video channel"><i class="icon icon-youtube"></i></a></li>
            <li><a href="mailto:yegor@teamed.io" title="yegor@teamed.io"><i class="icon icon-mail"></i></a></li>
          </ul>
          <ul class="menu">
            <li>
              <a href="/best.html" title="best articles to read">12 best articles</a>
              &middot;
              <a href="/contents.html" title="blog contents">all {{ site.posts.size }}</a>
              &middot;
              <a href="/" title="home page">home page</a>
            </li>
          </ul>
        </nav>
        <div id="search">
          <input id="search-query" class="field field-text"
            name="q" placeholder="Search" autocomplete="off"/>
          <div id="search-results" style="display: none;">
            <div class="entries"></div>
          </div>
        </div>
        {% raw %}
        <script id="search-results-template" type="text/mustache">
          {{#entries}}
            <div>
              <a href="{{url}}">{{title}}</a>
            </div>
          {{/entries}}
        </script>
        {% endraw %}
      </header>
    </div>
    {{ content }}
    <script src="/js/global.js?{{ site.data['hash'] }}"></script>
    <script src="//yegor256.disqus.com/count.js" async="async"></script>
    <script src="/js/ext/search.min.js?{{ site.data['hash'] }}"></script>
    <script src="//stats.g.doubleclick.net/dc.js" async="async"></script>
    <!--<script src="//mc.yandex.ru/metrika/watch.js" async="async"></script>-->
  </body>
</html>
