---
layout: default
---

<section itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name">{{ page.title }}</h1>
  </header>
  <p>
    <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%-d %B %Y" }}
    </time>
  </p>
  <nav class="share">
    <a target="_blank" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=300')"
      href="http://www.facebook.com/sharer/sharer.php?u=http://www.yegor256.com{{ page.url }}"><i class="fa fa-facebook-square"></i></a>
    <a target="_blank" onclick="return !window.open(this.href, 'Twitter', 'width=640,height=300')"
      href="https://twitter.com/share?url=http://www.yegor256.com{{ page.url }}&amp;text={{ page.title | cgi_escape }}"><i class="fa fa-twitter-square"></i></a>
    <a target="_blank" onclick="return !window.open(this.href, 'Google+', 'width=640,height=300')"
      href="https://plus.google.com/share?url=http://www.yegor256.com{{ page.url }}"><i class="fa fa-google-plus-square"></i></a>
    <a class="share" target="_blank" onclick="return !window.open(this.href, 'LinkenIn', 'width=640,height=300')"
      href="https://www.linkedin.com/cws/share?url=http://www.yegor256.com{{ page.url }}"><i class="fa fa-linkedin-square"></i></a>
  </nav>
  <main>
    <article role="article" itemprop="articleBody">
      {{ content }}
    </article>
  </main>
  <div>
    <div id="disqus_thread"></div>
    <noscript>
      Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <a href="http://disqus.com" class="dsq-brlink">
      comments powered by <span class="logo-disqus">Disqus</span>
    </a>
  </div>
</section>
