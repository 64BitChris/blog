---
layout: default
---

<header>
  <h1>{{ page.title }}</h1>
</header>
<section>
  <p>
    <span class="date">{{ page.date | date: "%-d %B %Y" }}</span>
  </p>
  <nav class="share">
    <a target="_blank" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=300')"
      href="http://www.facebook.com/sharer/sharer.php?u=http://www.yegor256.com{{ page.url }}"><i class="fa fa-facebook-square"></i></a>
    <a target="_blank" onclick="return !window.open(this.href, 'Twitter', 'width=640,height=300')"
      href="https://twitter.com/share?url=http://www.yegor256.com{{ page.url }}&amp;text={{ page.title | cgi_escape }}"><i class="fa fa-twitter-square"></i></a>
    <a target="_blank" onclick="return !window.open(this.href, 'Google+', 'width=640,height=300')"
      href="https://plus.google.com/share?url=http://www.yegor256.com{{ page.url }}"><i class="fa fa-google-plus-square"></i></a>
  </nav>
  <article><main>{{ content }}<main></article>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'yegor256';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
