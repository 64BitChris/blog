<html>
  <head>
    <link rel="shortcut icon" href="http://www.yegor256.com/favicon.ico"/>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Cardo');
    section {
      font-family: 'Cardo', 'Alegreya';
      padding: 2em;
      width: 600px;
      font-size: 22px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: inherit;
      text-decoration: underline;
    }
    section > p:first-child {
      font-size: 2em;
    }
    section > p:nth-child(2) {
      font-style: italic;
      border-left: 1em solid black;
      padding-left: 1em;
    }
    </style>
  </head>
  <body>
    <section>
      [content]
      <p>
        [words] words.
      </p>
    </section>
  </body>
</html>
